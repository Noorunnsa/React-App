---
- name: Add an apt signing key for Docker
  get_url:
      url: "{{ key_url }}"
      dest: /etc/apt/keyrings/docker.asc
# - name: Print the Architecture of Ubuntu
#   shell: dpkg --print-architecture
#   register: arch
# - name: Print Version Codename
#   shell: . /etc/os-release && echo "$VERSION_CODENAME"
#   register: codename
- name: Add Docker repository to the Apt sources
  apt_repository:
    repo: 'deb [signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu noble stable/'
    state: present
    filename: docker
# - name: Add Docker repository to the Apt sources
#   apt_repository:
#     repo: 'deb [signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable/'
#     state: present
#     filename: jammy
#
- name: Update the apt packages cache
  apt:
    update_cache: yes
- name: Upgrade the packages
  command: apt upgrade
- name: Install Docker and its Dependencies
  apt:
    name: "{{ docker_packages }}"
    state: present
    update_cache: yes
- name: Start and enable Containerd
  systemd: 
    name: containerd
    enabled: yes
    state: started
- name: Start and enable Docker
  systemd:
    name: docker
    enabled: yes
    state: started
